<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <form action="#">
        <header>Registration</header>

        <div class="input-box">
          <label for="">Full Name</label>
          <input type="text" placeholder="Enter your full name" required />
        </div>
        <div class="input-box">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="column">
          <div class="input-box">
            <label for="phone-num">Phone Number</label>
            <input
              type=""
              id="phone-num"
              placeholder="Enter your phone number"
              required
            />
          </div>
          <div class="input-box">
            <label for="date">Date Of Birth</label>
            <input type="date" id="date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" name="gender" value="Male" id="male" />
              <label for="male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" name="gender" id="female" />
              <label for="female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" name="gender" id="prefer not to say" />
              <label for="prefer not to say">Prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="address input-box">
          <div class="column">
            <div class="select-box">
              <select name="contry_selected">
                <option hidden>Country</option>
                <option value="India">India</option>
                <option value="America">America</option>
                <option value="Germany">Germany</option>
                <option value="Canada">Canada</option>
              </select>
            </div>
            <input
              type="text"
              id=""
              placeholder="Enter Postal Code "
              required
            />
          </div>
          <input type="text" id="" placeholder="Enter your city" required />
          <div class="select-box full">
            <select name="Service_selected">
              <option hidden>Service want to avail</option>
              <option value="Consultancy">Consultancy</option>
              <option value="Training">Training</option>
              <option value="CorporateGuide">Corporate Guide</option>
              <option value="Guidance">Guidance</option>
            </select>
          </div>
        </div>
        <div class="submit">
          <button>Submit</button>
        </div>
      </form>
    </section>
  </body>
</html>
